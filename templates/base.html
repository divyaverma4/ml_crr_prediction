<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Card Risk Dashboard" }}</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen">

  <!-- Header -->
  <h1 class="text-3xl font-bold text-center p-6 text-blue-700">Card Risk Dashboard</h1>

  <!-- Navigation -->
  <nav class="bg-white shadow mb-6">
    <ul class="flex space-x-4 p-4">

        <li><a href="{{ url_for('edit_details_page') }}" class="{% if active == 'edit_details' %}font-bold{% endif %}">Edit Customer Details</a></li>
      <li><a href="{{ url_for('individuals_page') }}" class="{% if active=='individuals' %}font-bold text-blue-700{% endif %}">Individual Cardholders</a></li>
      <li><a href="{{ url_for('companies_page') }}" class="{% if active=='companies' %}font-bold text-blue-700{% endif %}">Company Cardholders</a></li>

      <li><a href="{{ url_for('feature_imp_page') }}" class="{% if active=='feature_imp' %}font-bold text-blue-700{% endif %}">Model Evaluation</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="max-w-6xl mx-auto p-4 bg-white rounded-2xl shadow">
    {% block content %}{% endblock %}
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
